<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Inspector</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <!-- Main popup container -->
    <div class="popup-ui">
        <!-- Header section with logo, title, and scan button -->
        <div class="header">
            <!-- Extension logo/icon -->
            <div class="header-icon">
                <img src="../icons/icon32.png" alt="Token Inspector" width="24" height="24">
            </div>
            <!-- Extension title -->
            <div class="header-title">Token Inspector</div>
            <!-- Header buttons -->
            <div class="header-buttons">
                <!-- Clear highlight button -->
                <div class="header-clear" id="clear-highlight-button" title="Clear Highlight">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" fill="#424569"/>
                    </svg>
                </div>
                <!-- Scan button with refresh icon -->
                <div class="header-scan">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M5.463 4.433C7.27752 2.86058 9.59897 1.99656 12 2C17.523 2 22 6.477 22 12C22 14.136 21.33 16.116 20.19 17.74L17 12H20C20.0001 10.4316 19.5393 8.89781 18.6747 7.58926C17.8101 6.28071 16.5799 5.25516 15.1372 4.64013C13.6944 4.02509 12.1027 3.8477 10.56 4.13002C9.0172 4.41234 7.59146 5.1419 6.46 6.228L5.463 4.433ZM18.537 19.567C16.7225 21.1394 14.401 22.0034 12 22C6.477 22 2 17.523 2 12C2 9.864 2.67 7.884 3.81 6.26L7 12H4C3.99988 13.5684 4.46076 15.1022 5.32534 16.4107C6.18992 17.7193 7.42007 18.7448 8.86282 19.3599C10.3056 19.9749 11.8973 20.1523 13.44 19.87C14.9828 19.5877 16.4086 18.8581 17.54 17.772L18.537 19.567Z" fill="#424569"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Loading state during scan -->
        <div id="scanner-state" class="scanner-state">
            <div class="scanner-content">
                <div class="spinner"></div>
                <p>Scanning for hardcoded components...</p>
            </div>
        </div>

        <!-- Category summary tabs with violation counts -->
        <div id="category-tabs" class="summary" style="display: none;">
            <!-- Total violations tab -->
            <div class="summary-item summary-item-highlighted" data-category="all">
                <div class="summary-content">
                    <div class="summary-value" id="all-count">0</div>
                    <div class="summary-label">Total</div>
                </div>
            </div>
            <!-- Colors violations tab -->
            <div class="summary-item" data-category="Colors">
                <div class="summary-content">
                    <div class="summary-value" id="colors-count">0</div>
                    <div class="summary-label">Color</div>
                </div>
            </div>
            <!-- Spacing violations tab -->
            <div class="summary-item" data-category="Spacing">
                <div class="summary-content">
                    <div class="summary-value" id="spacing-count">0</div>
                    <div class="summary-label">Spacing</div>
                </div>
            </div>
            <!-- Border violations tab -->
            <div class="summary-item" data-category="Border">
                <div class="summary-content">
                    <div class="summary-value" id="border-count">0</div>
                    <div class="summary-label">Border</div>
                </div>
            </div>
            <!-- Typography violations tab -->
            <div class="summary-item" data-category="Typography">
                <div class="summary-content">
                    <div class="summary-value" id="typography-count">0</div>
                    <div class="summary-label">Font</div>
                </div>
            </div>
        </div>

        <!-- Results container for displaying violations -->
        <div id="results-container" class="results-container"></div>

        <!-- Success message when no violations found -->
        <div id="no-results-message" class="no-results" style="display: none;">
            <div class="no-results-content">
                <div class="success-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 6 9 17l-5-5"/>
                    </svg>
                </div>
                <h3>No violations found</h3>
                <p>All values are properly using design tokens.</p>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="../shared/shared-scanner.js"></script>
    <script src="popup.js"></script>
</body>
</html>
