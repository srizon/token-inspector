<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS-Lint Performance Test</title>
    <style>
        /* Test hardcoded values */
        .test-color { color: #ff0000; }
        .test-bg { background-color: rgb(0, 255, 0); }
        .test-border { border: 2px solid #0000ff; }
        .test-margin { margin: 20px; }
        .test-padding { padding: 15px; }
        .test-font { font-size: 16px; font-weight: 700; }
        .test-radius { border-radius: 8px; }
        
        /* Generate many elements with hardcoded values */
        .performance-test {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            padding: 20px;
        }
        
        .test-item {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
            background-color: #f5f5f5;
        }
        
        .test-item:nth-child(odd) {
            color: #ff6600;
            background-color: rgb(240, 240, 240);
            margin: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
        }
        
        .test-item:nth-child(even) {
            color: #0066ff;
            background-color: rgba(200, 200, 200, 0.8);
            margin: 3px;
            padding: 8px;
            font-size: 12px;
            font-weight: 400;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <h1>DS-Lint Performance Test</h1>
    <p>This page contains many elements with hardcoded CSS values to test scanning performance.</p>
    
    <div class="performance-test" id="test-container">
        <!-- Elements will be generated by JavaScript -->
    </div>
    
    <script>
        // Generate many test elements
        const container = document.getElementById('test-container');
        const elementCount = 1000; // Adjust this number to test different loads
        
        console.time('Element Generation');
        
        for (let i = 0; i < elementCount; i++) {
            const div = document.createElement('div');
            div.className = 'test-item';
            div.textContent = `Test Element ${i + 1}`;
            
            // Add some inline styles for additional testing
            if (i % 3 === 0) {
                div.style.color = '#ff0000';
                div.style.margin = '10px';
            } else if (i % 3 === 1) {
                div.style.backgroundColor = 'rgb(0, 255, 0)';
                div.style.padding = '15px';
                div.style.fontSize = '18px';
            } else {
                div.style.borderRadius = '8px';
                div.style.fontWeight = '700';
            }
            
            container.appendChild(div);
        }
        
        console.timeEnd('Element Generation');
        console.log(`Generated ${elementCount} test elements`);
        
        // Add some dynamic elements with hardcoded values
        setTimeout(() => {
            for (let i = 0; i < 100; i++) {
                const div = document.createElement('div');
                div.className = 'test-item';
                div.textContent = `Dynamic Element ${i + 1}`;
                div.style.color = '#9900ff';
                div.style.margin = '5px';
                div.style.fontSize = '14px';
                container.appendChild(div);
            }
            console.log('Added 100 dynamic elements');
        }, 1000);
    </script>
</body>
</html>
